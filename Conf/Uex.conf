RULE-SET,https://ruleset.skk.moe/List/ip/reject.conf,REJECT-DROP,extended-matching,no-resolve
RULE-SET,https://ruleset.skk.moe/List/non_ip/reject.conf,REJECT,pre-matching,extended-matching,no-resolve
